<body >
      <ul id="header">
        <li style="margin-right: auto; margin-left: 2em;">Menu</li>

          <!-- <i class="far fa-envelope-open"></i>*/ -->
        </li>
      </ul>

      <div class="hero" id="home">

      <div id="projects">

          </div>
          
        </div>

        <button class="button" style="display: block; margin-left: auto; margin-right: auto;">View more on Github </button>
      </div>

      <div id="about">
        <p style="font-size: 64pt; color: #00ff4b"><span>></span> echo $About_Me</p>
        <div>
          <img />
          <div>

          </div>
